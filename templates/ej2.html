<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Ejercicio 2: Nombre más largo</h2>
  <form method="POST">
    <label>Nombre 1:</label><input type="text" name="nom1" required><br>
    <label>Nombre 2:</label><input type="text" name="nom2" required><br>
    <label>Nombre 3:</label><input type="text" name="nom3" required><br>
    <input type="submit" value="Enviar">
  </form>

  {% if resultado %}
    <p>Nombre más largo: {{ resultado.mayor }}</p>
    <p>Cantidad de caracteres: {{ resultado.largo }}</p>
  {% endif %}
</body>
</html>
